<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="wrapper"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип страницы в заголовке." class="header__logo"></header><main class="main"><section class="profile"><button type="button" class="profile__avatar-edit-button" aria-label="Редактировать аватар" id="avatar-edit-btn"><img src="<!--e7d376649aca6b620fcf.jpg->" alt="Аватар пользователя" class="profile__image"></button><div class="profile__text-wrapper"><h1 class="profile__name"></h1><button type="button" class="profile__button-edit button" aria-label="Редактировать профиль" id="edit-btn"></button><p class="profile__about"></p></div><button type="button" class="profile__button-add button" aria-label="Добавить место" id="add-btn"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__text">© 2022 Mesto Russia</p></footer></div><div class="popup" id="popup-edit"><div class="popup__container"><button type="button" class="popup__close-btn button"></button><form method="POST" name="profile-edit" class="popup__form form" id="form-profile-edit" novalidate><h3 class="form__title">Редактировать профиль</h3><label><input name="username" class="form__input" id="input-name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="form__error-message input-name-error"></span></label> <label><input name="userinfo" class="form__input" id="input-about" placeholder="О себе" minlength="2" maxlength="200" required> <span class="form__error-message input-about-error"></span></label> <button type="submit" class="form__submit">Сохранить</button></form></div></div><div class="popup" id="popup-add"><div class="popu
