<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!--<link rel="stylesheet" href="./pages/index.css">-->
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest"> -->
</head>
<body class="page">
  <div class="wrapper">
    <header class="header">
      <img src="<%=require('./images/header/logo.svg')%>" alt="Логотип страницы в заголовке." class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <button type="button" class="profile__avatar-edit-button" aria-label="Редактировать аватар" id="avatar-edit-btn">
          <img src="<!--<%=require('./images/profile-info/profile-photo.jpg')%>->" alt="Аватар пользователя" class="profile__image">
        </button>
        <div class="profile__text-wrapper">
          <h1 class="profile__name"><!--Жак-Ив Кусто--></h1>
          <button type="button" class="profile__button-edit button" aria-label="Редактировать профиль" id="edit-btn"></button>
          <p class="profile__about"><!--Исследователь океана--></p>
        </div>
        <button type="button" class="profile__button-add button" aria-label="Добавить место" id="add-btn"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- popup редактирование profile -->
  <div class="popup" id="popup-edit">
    <div class="popup__container">
      <button type="button" class="popup__close-btn button" id="close-popup-edit"></button>
      <form method="POST" name="profile-edit" class="popup__form form" id="form-profile-edit" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
        <label>
          <input type="text" name="username" class="form__input" id="input-name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__error-message input-name-error"></span>
        </label>
        <label>
          <input type="text" name="userinfo" class="form__input" id="input-about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__error-message input-about-error"></span>
        </label>
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup добавление карточек -->
  <div class="popup" id="popup-add">
    <div class="popup__container">
      <button type="button" class="popup__close-btn button" id="close-popup-add"></button>
      <form method="POST" name="card-add" class="popup__form form" id="form-card-add" novalidate>
        <h3 class="form__title">Новое место</h3>
        <label>
          <input type="text" name="name" class="form__input" id="input-place-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__error-message input-place-name-error"></span>
        </label>
        <label>
          <input type="url" name="link" class="form__input" id="input-place-link" placeholder="Ссылка на картинку" required>
          <span class="form__error-message input-place-link-error"></span>
        </label>
        <button type="submit" class="form__submit">Создать</button>
      </form>
    </div>
  </div>
  <!-- popup обновления аватара -->
  <div class="popup" id="popup-avatar-edit">
    <div class="popup__container">
      <button type="button" class="popup__close-btn button" id="close-popup-add"></button>
      <form method="POST" name="avatar-edit" class="popup__form form" id="form-avatar-edit" novalidate>
        <h3 class="form__title">Обновить аватар</h3>
        <label>
          <input type="url" name="link" class="form__input" id="input-avatar-link" placeholder="Ссылка на аватар" required>
          <span class="form__error-message input-avatar-link-error"></span>
        </label>
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- popup подтверждения (удаление карточки) -->
  <div class="popup" id="popup-confirm">
    <div class="popup__container">
      <button type="button" class="popup__close-btn button" id="close-popup-add"></button>
      <form method="POST" name="card-delete" class="popup__form form" novalidate>
        <h3 class="form__title">Вы уверены?</h3>
        <button type="submit" class="form__submit">Да</button>
      </form>
    </div>
  </div>
  <!-- popup просмотра фотографий -->
  <div class="popup popup_opacity_dark" id="popup-image-view">
    <div class="popup__container">
      <button type="button" class="popup__close-btn button" id="close-popup-image-view"></button>
      <figure class="view-image">
        <img src="#" alt="" class="view-image__image">
        <figcaption class="view-image__title"></figcaption>
      </figure>
    </div>
  </div>
  <!-- template cards -->
  <template id="template-card">
    <li class="elements__list-item">
      <article class="elements__card card">
        <button type="button" class="card__delete button" aria-label="Удалить карточку"></button>
        <img src="#" alt="" class="card__image">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like" aria-label="Поставить лайк"></button>
            <p class="card__like-counter"></p>
          </div>
        </div>
      </article>
    </li>
  </template>
  <!--<script type="module" src="./pages/index.js"></script>-->
</body>
</html>
